<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>爱家-发布新房源</title>
    <link href="/static/plugins/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/reset.css" rel="stylesheet">
    <link href="/static/plugins/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="/static/css/addhouse.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="nav-bar">
                <h3 class="page-title">发布新房源</h3>
                <a class="nav-btn fl" href="/myhouse.html"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
            </div>
        </div>
        <div class="houses-con">
        <ul class="houses-list">
            <form id="form-house-info">
                <li>
                    <div class="house-title">
                        <h3>基本信息</h3>
                    </div>
                    <div class="house-content">
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="title"  value="{{house.house_id }}" id="house-id" required>
                        </div>
                        <div class="form-group">
                            <label for="house-title">房屋标题</label>
                            <input type="text" class="form-control" name="title" value="{{ house.title }}" id="house-title" required>
                        </div>
                        <div class="form-group">
                            <label for="house-price">每月租金(单位：元)</label>
                            <input type="text" class="form-control" name="price" value="{{ house.price }}" id="house-price" required>
                        </div>
                        <div class="form-group">
                            <label for="house-address">详细地址</label>
                            <textarea class="form-control" name="address"  id="house-address" required>{{ house.address }}</textarea>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="house-title">
                        <h3>详细信息</h3>
                    </div>
                    <div class="house-content">
                        <div class="form-group">
                            <label for="community-id">所属小区</label>
                            <select class="form-control" id="community-id" name="community_id">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="houseType-id">房屋类型</label>
                            <select class="form-control" id="houseType-id" name="houseType_id">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="house-capacity">房屋楼层</label>
                            <input type="number" class="form-control" value="{{ house.floor }}" name="floor"  id="house-capacity" required>
                        </div>
                         <div class="form-group">
                            <label for="house-deposit">房屋描述</label>
                            <input type="text" class="form-control" name="depict" value="{{ house.depict }}" id="house-deposit" required>
                        </div>
                        <div class="form-group">
                            <label for="house-status">房屋状态</label>
                            <input type="radio"  name="status"  value="1" checked="checked"/>在租
                            <input type="radio"  name="status"  value="0" />已租
                        </div>
                    </div>
                </li>
                <input type="submit" class="btn btn-success btn-commit" value="修改房源信息">
                <div class="error-msg text-center"><i class="fa fa-exclamation-circle"></i>请将全部信息填写完整后再提交</div>
            </form>
        </ul>
        </div>
        <div class="popup_con">
            <div class="popup">
                <p><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i></p>
            </div>
            <div class="mask"></div>
        </div>
        <div class="footer">
            <p><span><i class="fa fa-copyright"></i></span>简单租房&nbsp;&nbsp;享受家的温馨</p>
        </div>
    </div>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/jquery.form.min.js"></script>
    <script src="/static/js/template.js"></script>
    <script src="/static/js/updatehouse.js"></script>
</body>
</html>
