<body class="bg-light-gray" id="body">
<div class="container d-flex flex-column justify-content-between vh-100">
    <div class="row justify-content-center mt-5">
        <div class="col-xl-5 col-lg-6 col-md-10">
            <div class="card">
                <div class="card-header bg-primary">
                    <div class="app-brand">
                        <a href="/index.html">
                            <svg class="brand-icon" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid"
                                 width="30"
                                 height="33" viewBox="0 0 30 33">
                                <g fill="none" fill-rule="evenodd">
                                    <path class="logo-fill-blue" fill="#7DBCFF" d="M0 4v25l8 4V0zM22 4v25l8 4V0z"/>
                                    <path class="logo-fill-white" fill="#FFF" d="M11 4v25l8 4V0z"/>
                                </g>
                            </svg>
                            <span class="brand-name">Sleek Dashboard</span>
                        </a>
                    </div>
                </div>
                <div class="card-body p-5">
                    <h4 class="text-dark mb-5">注册</h4>
                    <form class="needs-validation" id="reg-form" action="/reg">
                        <div class="row">
                            <div class="form-group col-md-12 mb-4">
                                <input type="text" class="form-control input-lg" id="name" aria-describedby="nameHelp"
                                       placeholder="姓名" name="username" required>
                                <div class="invalid-feedback">
                                    请输入姓名!
                                </div>
                                <div class="valid-feedback">
                                    checked!
                                </div>
                            </div>
                            <div class="form-group col-md-12 ">
                                <input type="password" class="form-control input-lg" id="password"
                                       placeholder="密码" required>
                                <div class="invalid-feedback">
                                    请输入密码!
                                </div>
                                <div class="valid-feedback">
                                    checked!
                                </div>
                            </div>
                            <div class="form-group col-md-12 ">
                                <input type="password" class="form-control input-lg" name="password" id="cpassword"
                                       placeholder="确认密码" required>
                                <div class="invalid-feedback">
                                    请输入确认!
                                </div>
                                <div class="valid-feedback">
                                    checked!
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="d-inline-block mr-3">
                                    <label class="control control-checkbox">
                                        <input type="checkbox" id="reg-checkbox"/>
                                        <div class="control-indicator"></div>
                                        我已阅读协议并同意
                                    </label>

                                </div>
                                <button type="button" id="submit-reg" class="btn btn-lg btn-primary btn-block mb-4">注册</button>
                                <p>已经有了账号?
                                    <a class="text-blue" href="/login">登录</a>
                                </p>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <div class="copyright pl-0">
        <p class="text-center">&copy; 2018 Copyright CTBU Guest-House.
        </p>
    </div>
</div>
<script>

    $('#submit-reg').on('click',function () {
        var cpassword = $('#cpassword').val()
        var password = $('#password').val()
        var name = $('#name').val()
        var check = $('#reg-checkbox').is(':checked')
        console.log(check)
        if(name == null || name == ''|| password == null || password == '' ||
            cpassword == null || cpassword == '') {
            layer.msg('信息不能为空')
            return
        }
        if(!check) {
            layer.msg('请同意相关协议')
            return
        }
        if (cpassword !== password) {
            layer.msg('密码不相同')
            return
        }

        $('#reg-form').submit()
    })

</script>
</body>
