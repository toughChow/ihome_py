<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:include="common/header :: header"></div>
<body class="sidebar-fixed sidebar-dark header-light header-fixed" id="body">
<script>
    NProgress.configure({showSpinner: false});
    NProgress.start();
</script>


<div class="mobile-sticky-body-overlay"></div>

<div class="wrapper">

    <!-- left-sidebar -->
    <div th:include="common/left-sidebar :: left-sidebar"></div>

    <div class="page-wrapper">
        <!-- Header -->
        <div th:include="common/main-header :: main-header"></div>

        <div class="content-wrapper">
            <div class="content">
                <div class="invoice-wrapper rounded border bg-white py-5 px-3 px-md-4 px-lg-5">
                    <div class="d-flex justify-content-between">
                        <h2 class="text-dark font-weight-medium">消费管理</h2>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-secondary">
                                <i class="mdi mdi-content-save"></i> Save
                            </button>
                            <button type="button" class="btn btn-sm btn-primary"
                                    data-toggle="modal"
                                    data-target="#room-update-model">
                                <i class="mdi mdi-printer"></i>
                                新增
                            </button>
                        </div>
                    </div>
                    <table class="table mt-3 table-striped table-responsive table-responsive-large" style="width:100%">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>房间号</th>
                            <th>商品名称</th>
                            <th>商品数量</th>
                            <th>金额</th>
                            <th>消费时间</th>
                        </tr>
                        </thead>
                        <tbody id="table-detail-data">

                        </tbody>
                    </table>
                </div>
                <div id="test1"></div>
            </div>


        </div>

        <!-- footer -->
        <div th:include="common/footer :: footer"></div>


        <!-- Modal -->
        <!-- 修改房间信息 -->
        <div class="modal fade" id="room-update-model" tabindex="-1" role="dialog"
             aria-labelledby="room-update-model-label"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="room-update-model-label">新增消费</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form class="needs-validation" id="room-update-model-form" novalidate>
                        <div class="modal-body">
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="room-update-roomid">房间号</label>
                                    <input type="text" class="form-control" id="room-update-roomid"
                                           placeholder="房间号" value="" required>
                                    <div class="invalid-feedback">
                                        请输入房间号!
                                    </div>
                                    <div class="valid-feedback">
                                        checked!
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="room-update-roomname">商品名称</label>
                                    <select class="form-control" id="room-update-roomname">

                                    </select>
                                    <div class="invalid-feedback">
                                        请选择商品!
                                    </div>
                                    <div class="valid-feedback">
                                        checked!
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="room-update-price">数量</label>
                                    <input type="text" class="form-control" id="room-update-price"
                                           placeholder="数量" value="" required>
                                    <div class="invalid-feedback">
                                        请输入数量!
                                    </div>
                                    <div class="valid-feedback">
                                        checked!
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" id="room-update-room-id-hidden">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                            <button type="button" id="room-update-price-btn" class="btn btn-primary">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

<!--custom js-->
<script th:src="@{/assets/js/custom/consume.js}" type="text/javascript"></script>

<script>

</script>

</body>
</html>
