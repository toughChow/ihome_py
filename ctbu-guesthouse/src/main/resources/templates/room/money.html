<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:include="common/header :: header"></div>
<body class="sidebar-fixed sidebar-dark header-light header-fixed" id="body">
<script>
    NProgress.configure({showSpinner: false});
    NProgress.start();
</script>


<div class="mobile-sticky-body-overlay"></div>

<div class="wrapper">

    <!-- left-sidebar -->
    <div th:include="common/left-sidebar :: left-sidebar"></div>

    <div class="page-wrapper">
        <!-- Header -->
        <div th:include="common/main-header :: main-header"></div>

        <div class="content-wrapper">
            <div class="content">
                <div class="invoice-wrapper rounded border bg-white py-5 px-3 px-md-4 px-lg-5">
                    <div class="d-flex justify-content-between">
                        <h2 class="text-dark font-weight-medium">收银管理</h2>
                        <div class="media widget-media p-2 bg-white border">
                            <div class="icon rounded-circle mr-4 bg-danger">
                                <i class="mdi mdi-cart-outline text-white "></i>
                            </div>
                            <div class="media-body align-self-center">
                                <h4 class="text-primary mb-2 total-salary"></h4>
                                <p>总收入</p>
                            </div>
                        </div>
                    </div>
                    <table class="table mt-3 table-striped table-responsive table-responsive-large" style="width:100%">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>入账金额</th>
                            <th>入账时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="table-detail-data">

                        </tbody>
                    </table>
                </div>
                <div id="test1"></div>
            </div>


        </div>

        <!-- footer -->
        <div th:include="common/footer :: footer"></div>


        <!-- Modal -->
        <!-- 删除收银记录 -->
        <div class="modal fade" id="room-cancel-book-model" tabindex="-1" role="dialog" aria-labelledby="room-use-model-label"
             aria-hidden="true">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="room-cancel-book-label">删除日志</h5>
                        <input type="hidden" id="logId">
                        <input type="hidden" id="logTime">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        是否确认删除日志?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                        <button type="button" id="room-cancel-book-btn" class="btn btn-primary">提交</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>

<!--custom js-->
<script th:src="@{/assets/js/custom/money.js}" type="text/javascript"></script>

<script>

</script>

</body>
</html>
